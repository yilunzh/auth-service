{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Set a new password</h1>

    {% if token_error %}
    <div class="alert alert-error" role="alert">This link is invalid or expired.</div>
    <p class="auth-footer"><a href="/auth/forgot-password">Request a new reset link</a></p>
    {% else %}
    <form method="POST" action="/auth/reset-password" class="auth-form" id="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="token" value="{{ token }}">

        <div class="form-group">
            <label for="password">New password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
            </div>
            <div class="password-strength">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <span class="strength-label" id="strength-label"></span>
            <span class="field-error" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
            </div>
            <span class="field-error" id="confirm_password-error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
    {% endif %}
</div>
{% endblock %}
