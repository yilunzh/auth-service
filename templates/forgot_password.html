{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Reset your password</h1>

    {% if success %}
    <p class="auth-message">If an account exists with that email, we sent a reset link.</p>
    {% else %}
    <form method="POST" action="/auth/forgot-password" class="auth-form" id="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" autofocus required autocomplete="email" placeholder="you@example.com">
            <span class="field-error" id="email-error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Send reset link</button>
    </form>
    {% endif %}

    <p class="auth-footer"><a href="/auth/login">Back to sign in</a></p>
</div>
{% endblock %}
