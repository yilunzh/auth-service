{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Create your account</h1>

    <form method="POST" action="/auth/register" class="auth-form" id="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" autofocus required autocomplete="email" placeholder="you@example.com">
            <span class="field-error" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
            </div>
            <div class="password-strength">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
            <span class="strength-label" id="strength-label"></span>
            <span class="field-error" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">Show</button>
            </div>
            <span class="field-error" id="confirm_password-error"></span>
        </div>

        <button type="submit" class="btn btn-primary">Create account</button>
    </form>

    <p class="auth-footer">Already have an account? <a href="/auth/login">Sign in</a></p>
</div>
{% endblock %}
